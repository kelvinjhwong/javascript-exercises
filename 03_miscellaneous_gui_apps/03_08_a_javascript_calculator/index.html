<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <main>
    <p id="operation-window"></p>
    <h1 id="entry-window">0</h1>

    <hr />

    <ul id="keypad">
      <li id="clear-entry">CE</li>
      <li id="clear">C</li>
      <li id="negate">NEG</li>
      <li class="operator">/</li>
      <li class="digit">7</li>
      <li class="digit">8</li>
      <li class="digit">9</li>
      <li class="operator">x</li>
      <li class="digit">4</li>
      <li class="digit">5</li>
      <li class="digit">6</li>
      <li class="operator">-</li>
      <li class="digit">1</li>
      <li class="digit">2</li>
      <li class="digit">3</li>
      <li class="operator">+</li>
      <li class="digit">0</li>
      <li class="digit">.</li>
      <li class="operator">%</li>
      <li id="equal">=</li>
    </ul>
  </main>
</body>
</html>
